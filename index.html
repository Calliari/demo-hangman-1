<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SG Project 1</title>
  <!-- Connect the JS bower folder with the HTML -->
  <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <!-- link the CSS bootstrap folder with the HTML -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Connect the JS bootstrap folder with the HTML -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
  <!-- Connect my own mian.js with HTML -->
  <script src="main.js" charset="utf-8"></script>
  <!-- <link rel="stylesheet" href="main.css"> -->
  <link rel="stylesheet" href="main.css">

</head>
<body>

  <div class="text-center">
    <h2>Hangman-Game Project</h2>
  </div>

  <div id="divPlayArea" class="center-block">

    <div class="col-md-4">
      <ul class="list-group">
        <li class="list-group-item">
          <span class="badge">10</span>
          Questions
        </li>
        <li class="list-group-item">
          <span class="badge">3</span>
          Used
        </li>
        <li class="list-group-item">
          <span class="badge">1</span>
          Tries
        </li>
    </ul>
    </div><!--/. END col-md-4 top left -->

    <div class="col-md-4">
      <ul class="list-group">
        <li class="list-group-item">
          <span class="badge">7</span>
          Score
        </li>
        <li class="list-group-item">
          <span class="badge">2</span>
          Revel
        </li>
      </ul>
    </div><!--/. END col-md-4 top middle -->

    <div class="text-right col-md-4">
      <button type="button" name="button">?</button>
      <button type="button" name="button">CLOSE</button>
    </div><!--/. END col-md-4 top right -->

    <div class="hangmanBox">
      <p>Hangman box</p>
      <img src="img/hangman-0.jpg" alt="">
    </div>

    <div class="guessingWord">
      <div class="alert alert-danger" role="alert">guessingWord</div>

    </div>

    <div class="keypad">
      <p>keypad</p>

    </div>


  </div>

<button>Click me to hide paragraphs</button>

</body>
</html>
