<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- favicon images in teh tab -->
  <link rel="icon" href="img/favi-hangman.jpeg" type="image/gif" sizes="16x16">

  <!-- Connect the JS bower folder with the HTML -->
  <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <!-- link the CSS bootstrap folder with the HTML -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Connect the JS bootstrap folder with the HTML -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
  <!-- Connect my own mian.js with HTML -->
  <script src="main.js" charset="utf-8"></script>
  <!-- <link rel="stylesheet" href="main.css"> -->
  <link rel="stylesheet" href="main.css">

<title>SG Project 1</title>
</head>
<body>

  <div class="text-center">
    <h2>Hangman-Game Project</h2>
  </div>

  <div id="divPlayArea" class="center-block">

    <div class="col-md-4">
      <ul class="list-group">
        <li class="list-group-item">
          <span class="badge alert-info">10</span>
          Questions
        </li>
        <li class="list-group-item">
          <span class="badge alert-danger">3</span>
          Used
        </li>
        <li class="list-group-item">
          <span class="badge alert-warning">1</span>
          Tries
        </li>
    </ul>
    </div><!--/. END col-md-4 top left -->

    <div class="col-md-4">
      <ul class="list-group">
        <li class="list-group-item ">
          <span class="badge alert-success">7</span>
          Score
        </li>
        <li class="list-group-item">
          <span class="badge">2</span>
          Revel
        </li>
      </ul>
    </div><!--/. END col-md-4 top middle -->

    <div class="text-right col-md-4">
      <!-- Button trigger modal -->
      <button type="button" name="button" class="btn btn-info btn-circle" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
      </button>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
              <h4 class="modal-title text-center" id="myModalLabel">Hangman game instructions</h4>
            </div>
            <div class="modal-body text-left">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!--./END Modal -->
      <button type="button" name="button" class="btn btn-danger btn-circle">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
    </div><!--/. END col-md-4 top right -->

    <div class="hangmanBox">
      <p>Hangman box</p>
      <img src="img/hangman-0.jpg" alt="">
    </div><!--/. END hangmanBox right -->


    <div class="guessingWord">
      <p class="dashes"></p>
      <p class="textBox"></p>
      <div id="wrongLetterHold" class=""></div>
    </div><!--/. END guessingWord box-->


    <div class="keypadBox">
      <div class="btn-group">
      </div>
    </div><!--/. END keyborad pad box-->


  </div>

<button>Click me to hide paragraphs</button>


</body>
</html>
